<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <!-- Styles link -->
  <link href="./output.css" rel="stylesheet" />

  <!-- Apex chart -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- Icons pack -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Day js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>
</head>


<body class="w-full">

  <div class="w-full flex  flex-col-reverse   lg:grid lg:grid-cols-12  lg:h-screen overflow-y-hidden">
    <!-- ------------------------ Left side ------------------------ -->
    <div id="weather-detaiils"
      class="col-span-8 w-full h-full bg-white  md:bg-primary-600 overflow-y-auto scrollbar-hide">
      <section class=" p-5 lg:p-4 xl:p-8">

        <!--------------------------------------------------------------Time zone----------------------------------------------->
        <section class=" hidden lg:flex flex-col gap-5">
          <div
            class="relative flex items-center justify-between p-4 md:p-6 rounded-2xl bg-white border-4 border-blue-100/30">

            <div class="flex flex-col  md:gap-3 slide-in">
              <div id="date" class=" text-xl md:text-6xl font-bold text-sky-600">
              </div>
              <h1 id="day-date" class="text-base font-bold text-[#5c5e78] flex items-center gap-2">
              </h1>
            </div>

            <div class=" hidden md:flex flex-col items-end gap-4">
              <div class="flex items-center gap-1 text-sky-600/60 text-sm font-mono">
                <div class="w-2 h-2 bg-[#6298f4]/40 rounded-full animate-pulse"></div>
                <span>LIVE</span>
              </div>

              <div class="text-right">
                <div class="text-xs text-[#5c5e78]/70 font-medium">LOCAL TIME</div>
                <div class="text-sm text-sky-600/80 font-bold">UTC +5:30</div>
              </div>

              <div class="flex items-center gap-2">
                <div class="w-8 h-0.5 bg-gradient-to-r from-[#6298f4]/30 to-transparent"></div>
                <div class="w-1.5 h-1.5 bg-[#6298f4]/50 rounded-full"></div>
                <div class="w-1 h-1 bg-[#6298f4]/30 rounded-full"></div>
              </div>
            </div>

            <div class="absolute top-4 right-8 w-1 h-1 bg-[#6298f4]/20 rounded-full animate-pulse"
              style="animation-delay: 0.5s;"></div>
            <div class="absolute bottom-6 right-12 w-1.5 h-1.5 bg-[#6298f4]/15 rounded-full animate-pulse"
              style="animation-delay: 1s;"></div>
            <div class="absolute top-8 right-16 w-0.5 h-0.5 bg-[#6298f4]/25 rounded-full animate-pulse"
              style="animation-delay: 1.5s;"></div>
          </div>
        </section>


        <!--------------------------------------------------------------------7 days weather data show--------------------------------------->
        <div class="flex flex-col gap-6">
          <section id="forecast-container"
            class="flex lg:grid w-full md:pt-9 overflow-x-auto  lg:overflow-visible lg:grid-cols-7 gap-4 ">
          </section>
          <section class=" flex flex-col lg:grid lg:grid-cols-12 gap-6">
            <!-------------------------------------------------------------------------Hourly Weather Details--------------------------------------->
            <div class="lg:col-span-7  2xl:col-span-6 flex flex-col gap-6">
              <div class="bg-white md:p-6  rounded-2xl flex flex-col gap-5">
                <h1 class="text-[#52526e] font-bold">Weather Hourly</h1>
                <div id="hourly-check"
                  class="flex flex-col h-[250px] border border-gray-200 md:border-none rounded-2xl  p-3 md:p-0  lg:h-[610px] 2xl:h-[550px] overflow-y-auto custom-scrollbar">
                </div>
              </div>
            </div>
            <!----------------------------------------------------------------------Sunrise and Sunset and air--------------------------->
            <div class=" lg:col-span-5  2xl:col-span-6 flex flex-col md:flex-row lg:flex-col gap-7 lg:gap-4 2xl:gap-7">
              <section class="flex flex-col gap-6 bg-white md:p-4 rounded-2xl w-full">
                <div id="sunrise-sunset" class=" flex flex-col gap-6 ">
                </div>
                <div id="weather-check" class="grid grid-cols-3 gap-4 rounded-2xl">
                </div>
              </section>

              <div id="air-quality-check" class="bg-[#ffffff] md:p-5 rounded-2xl flex flex-col gap-5 w-full">
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>

    <!-- ------------------------------------------------- right side--------------------------------------------->
    <div
      class="col-span-4 w-full bg-white md:bg-primary-700 h-full overflow-y-auto scrollbar-hide border-l border-l-warning-400/20 overflow-x-hidden">
      <div class=" p-6 md:p-12 flex flex-col gap-4  lg:gap-8 lg:p-4 xl:p-6 2xl:p-12">
        <!-- ------------------ search and filter part -------------------- -->
        <section class="flex flex-col gap-5">
          <div class="flex flex-col gap-4">
            <div class="flex items-center justify-between gap-6">
              <div class="relative w-full search-container">
                <div
                  class="relative rounded-xl overflow-hidden shadow-lg shadow-blue-200/20 border border-blue-100/30 backdrop-blur-sm group">
                  <span
                    class="absolute inset-y-0 left-6 flex items-center text-sky-600 transition-all duration-300 group-focus-within:text-sky-700 group-focus-within:scale-110">
                    <i class="fas fa-location drop-shadow-sm"></i>
                  </span>
                  <input id="search-input" type="text" placeholder="Search for a city..."
                    class="w-full pl-12 pr-16 h-14 py-2 bg-primary-600 text-sky-600 outline-none focus:ring-2 focus:ring-sky-400/50 focus:bg-sky-50/10 text-lg placeholder:text-sky-600/70 transition-all duration-300 focus:placeholder:text-sky-600/90" />
                  <span id="search-button"
                    class="absolute cursor-pointer inset-y-0 right-6 flex items-center text-sky-600 transition-all duration-300 hover:text-sky-700 hover:scale-110 hover:bg-sky-100/20 rounded-lg px-2 py-1">
                    <i class="fas fa-search drop-shadow-sm"></i>
                  </span>

                  <!-- Search bar glow effect -->
                  <div
                    class="absolute inset-0 rounded-xl bg-gradient-to-r from-sky-400/10 via-blue-400/5 to-sky-400/10 opacity-0 group-focus-within:opacity-100 transition-opacity duration-300 pointer-events-none">
                  </div>
                </div>

                <div id="dropdown-search"
                  class="hidden absolute top-full left-0 right-0 z-50 mt-2 bg-gradient-to-b from-sky-500/95 to-sky-600/95 backdrop-blur-lg rounded-xl border border-sky-400/20 overflow-x-hidden shadow-2xl shadow-sky-600/30 max-h-80 overflow-y-auto">
                </div>
              </div>

              <!-- History Icon Button -->
              <div class="flex items-center gap-3">
                <div id="history-button"
                  class="relative w-14 h-14 rounded-xl bg-gradient-to-br from-slate-100 to-slate-200/80 border border-slate-200/50 flex items-center justify-center cursor-pointer transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-slate-200/40 hover:from-slate-50 hover:to-slate-100 group backdrop-blur-sm">
                  <i
                    class="fas fa-history text-slate-600 text-lg transition-all duration-300 group-hover:text-slate-700 group-hover:scale-110 drop-shadow-sm"></i>

                  <!-- Subtle indicator dot -->
                  <div
                    class="absolute -top-1 -right-1 w-3 h-3 bg-gradient-to-br from-blue-400 to-sky-500 rounded-full border-2 border-white shadow-sm animate-pulse">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- ------------------ main section -------------------- -->
        <section class="flex h-full flex-col gap-8">
          <div
            class="w-full p-8 relative rounded-3xl min-h-140 flex flex-col gap-15 overflow-hidden bg-gradient-to-b from-sky-500 to-sky-600 md:shadow-[0px_4px_16px_rgba(17,17,26,0.1),_0px_8px_24px_rgba(17,17,26,0.1),_0px_16px_56px_rgba(17,17,26,0.1)] transition-all duration-500 hover:shadow-[0px_8px_32px_rgba(17,17,26,0.15),_0px_16px_48px_rgba(17,17,26,0.15),_0px_32px_112px_rgba(17,17,26,0.15)] hover:scale-[1.02] group">

            <div class="absolute -right-18 -top-15 w-55 h-55 rounded-full float-animation">
              <div
                class="w-full h-full bg-white/10 p-6 rounded-full transition-all duration-300 group-hover:bg-white/15">
                <div
                  class="w-full h-full bg-white/15 p-6 rounded-full transition-all duration-300 group-hover:bg-white/20">
                  <div
                    class="w-full h-full bg-warning-400 rounded-full transition-all duration-300 group-hover:shadow-lg group-hover:shadow-warning-400/50">
                  </div>
                </div>
              </div>
            </div>

            <!-- ---------------------- main part ---------------------- -->
            <div
              class="flex items-center gap-3 md:gap-6 text-white/80 text-2xl transition-all duration-300 group-hover:text-white/90">
              <i class="fa-solid fa-location-dot transition-transform duration-300 group-hover:scale-110"></i>
              <h1 id="location-name" class="font-semibold">---</h1>
            </div>

            <div class="flex flex-col gap-6 justify-center items-center">
              <div class="text-9xl text-white/70 float-animation transition-all duration-300 group-hover:text-white/80">
                <i class="fa-solid fa-cloud-rain"></i>
              </div>

              <div class="flex flex-col gap-2 transition-transform duration-300 group-hover:scale-105">
                <p id="current-date"
                  class="text-white/70 font-semibold text-xl transition-colors duration-300 group-hover:text-white/80">
                  ---</p>
                <p id="tempreture"
                  class="text-8xl text-white/90 font-bold transition-all duration-300 group-hover:text-white group-hover:drop-shadow-lg">
                  ---</p>
              </div>

              <div class="flex flex-col justify-center items-center gap-6">
                <p id="condition"
                  class="text-2xl font-semibold text-white/90 transition-colors duration-300 group-hover:text-white">
                  ---</p>

                <div class="text-white text-lg h-full flex flex-col gap-2 font-semibold">
                  <div class="flex items-center gap-4 transition-transform duration-300 hover:translate-x-1">
                    <div class="flex items-center gap-2 w-18">
                      <i class="fa-solid fa-wind transition-colors duration-300 hover:text-sky-200"></i>
                      <p>Wind</p>
                    </div>
                    <div class="w-0.5 h-5 bg-white transition-colors duration-300 hover:bg-sky-200"></div>
                    <p id="wind-speed">----</p>
                  </div>

                  <div class="flex items-center gap-4 transition-transform duration-300 hover:translate-x-1">
                    <div class="flex items-center gap-2 w-18">
                      <i class="fa-solid fa-droplet transition-colors duration-300 hover:text-sky-200"></i>
                      <p>Hum</p>
                    </div>
                    <div class="w-0.5 h-5 bg-white transition-colors duration-300 hover:bg-sky-200"></div>
                    <p id="humidity">---</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>


    <!------------------------------------------------History Drawer-------------------------------------------------------->
    <div id="drawer"
      class="fixed top-0 right-0 h-full w-[95%] md:w-[75%] lg:w-[45%] xl:w-[30%] bg-white border-l border-gray-200 shadow-2xl transform translate-x-full transition-transform duration-300 z-50">

      <!-- Header -->
      <div class="sticky top-0 bg-white border-b border-gray-100 px-6 py-4">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="text-xl font-bold text-gray-900">Location History</h2>
            <p class="text-gray-500 text-sm mt-1">Your recent weather searches</p>
          </div>
          <button id="close-drawer" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
            <img src="./assests/x-mark.png" class="h-5 w-5" alt="Close" />
          </button>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-1 overflow-y-auto">
        <section id="drawer-history" class="p-6 space-y-3">
          <!-- History items will be rendered here -->
        </section>
      </div>
    </div>

  </div>





</body>
<script src="/src/script.js"></script>

</html>
